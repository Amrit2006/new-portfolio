<script>
  const pointer = document.getElementById('magic-pointer');
  document.addEventListener('mousemove', (e) => {
    pointer.style.left = e.clientX + 'px';
    pointer.style.top = e.clientY + 'px';
  });

  document.querySelectorAll('a, button, input, textarea').forEach(el => {
    el.addEventListener('mouseenter', () => {
      pointer.style.width = '48px';
      pointer.style.height = '48px';
      pointer.style.background = 'rgba(255,255,255,0.18)';
      pointer.style.border = '2px solid #00ffea';
    });
    el.addEventListener('mouseleave', () => {
      pointer.style.width = '32px';
      pointer.style.height = '32px';
      pointer.style.background = 'rgba(255,255,255,0.08)';
      pointer.style.border = '2px solid #fff';
    });
  });
</script>
